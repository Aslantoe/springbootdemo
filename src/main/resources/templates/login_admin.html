<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理员登录页面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/login/admin/vendor/bootstrap/css/bootstrap.min.css}"/>
    <link rel="icon" type="image/png" th:href="@{/login/admin/images/icons/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/login/admin/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/login/admin/vendor/animate/animate.css}"/>
    <link rel="stylesheet" th:href="@{/login/admin/vendor/css-hamburgers/hamburgers.min.css}"/>
    <link rel="stylesheet" th:href="@{/login/admin/vendor/select2/select2.min.css}"/>
    <link rel="stylesheet" th:href="@{/login/admin/css/util.css}"/>
    <link rel="stylesheet" th:href="@{/login/admin/css/main.css}"/>

</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/login/admin/images/img-01.png" alt="IMG">
            </div>
            <form id="login_form" class="login100-form validate-form">
					<span class="login100-form-title">
						爱电影后台管理
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input id="email" class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input id="password" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button id="login_button" class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>




<!--===============================================================================================-->
<script src="/login/admin/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/login/admin/vendor/bootstrap/js/popper.js"></script>
<script src="/login/admin/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/login/admin/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/login/admin/vendor/tilt/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="/login/admin/js/main.js"></script>

</body>
</html>
