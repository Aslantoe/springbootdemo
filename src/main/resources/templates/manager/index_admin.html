<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <title>1994电影后台管理系统</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.ico}" />
    <!-- Vendor styles -->
    <link rel="stylesheet" data-th-href="@{css/manager/material-design-iconic-font/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" data-th-href="@{css/manager/jquery.scrollbar/jquery.scrollbar.css}">
    <!-- App styles -->
    <link rel="stylesheet" data-th-href="@{css/manager/app.css}">
    <!-- Bootstrap Table -->
    <link rel="stylesheet" data-th-href="@{css/manager/bootstrap-table/bootstrap-table.css}">
    <!-- animate -->
    <link rel="stylesheet" data-th-href="@{css/manager/animate/animate.min.css}">
    <!-- multiple-select -->
    <link rel="stylesheet" data-th-href="@{css/manager/multiple-select/multiple-select.css}">
    <!-- jsTree -->
    <link rel="stylesheet" data-th-href="@{css/manager/jsTree/style.min.css}">
    <!-- treeTable -->
    <link rel="stylesheet" data-th-href="@{css/manager/jqTreeGrid/jquery.treegrid.css}">
    <!-- sweetalert2 -->
    <link rel="stylesheet" data-th-href="@{css/manager/sweetalert2/sweetalert2.css}">
    <!-- datarangepicker -->
    <link rel="stylesheet" data-th-href="@{css/manager/daterangepicker/daterangepicker.css}">
</head>
<body data-ma-theme="green">
<div data-th-include="common/common"></div>
<main class="main">
    <div data-th-include="common/header"></div>
    <div data-th-include="common/aside"></div>
    <div data-th-include="common/main"></div>
</main>
<div data-th-include="manager/user/updatePassword"></div>
</body>
<script data-th-inline="javascript">
    var ctx = [[@{/}]];
    var userName = [[${user.username}]];
    var theme = [[${user.theme}]];
    var avatar = ctx + "img/avatar/" + [[${user.avatar}]];
</script>
<script data-th-src="@{js/app/index.js}"></script>
</html>
